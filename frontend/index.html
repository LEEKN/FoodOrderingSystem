<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET BURGER | 快速點餐</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-900 text-white font-sans">

<nav class="p-6 border-b border-stone-700 flex justify-between items-center">
    <h1 class="text-2xl font-black text-yellow-500 uppercase tracking-widest">Rocket Burger</h1>
    <div id="auth-status" class="text-sm text-stone-400">
        未登入
    </div>
</nav>

<main class="max-w-7xl mx-auto p-8">
    <h2 class="text-4xl font-extrabold mb-8 border-l-8 border-red-600 pl-4">MENU 餐點介紹</h2>

    <div class="flex flex-wrap gap-4 mb-10" id="category-filter">
        <button id="btn-All" onclick="filterCategory('All')" class="cat-btn bg-yellow-500 text-black px-6 py-2 rounded-full font-bold transition-colors">全部餐點</button>
        <button id="btn-Burgers" onclick="filterCategory('Burgers')" class="cat-btn bg-stone-800 hover:bg-stone-700 text-white px-6 py-2 rounded-full font-bold transition-colors">經典主食</button>
        <button id="btn-Sides" onclick="filterCategory('Sides')" class="cat-btn bg-stone-800 hover:bg-stone-700 text-white px-6 py-2 rounded-full font-bold transition-colors">美味副食</button>
        <button id="btn-Drinks" onclick="filterCategory('Drinks')" class="cat-btn bg-stone-800 hover:bg-stone-700 text-white px-6 py-2 rounded-full font-bold transition-colors">清涼飲品</button>
    </div>

    <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <p class="col-span-full text-center py-20 text-stone-500 italic">菜單載入中...</p>
    </div>
</main>

<div id="item-modal" class="fixed inset-0 bg-black/80 hidden flex justify-center items-center z-50 p-4">
    <div class="bg-stone-800 p-6 rounded-2xl max-w-md w-full border border-stone-600 shadow-2xl max-h-[90vh] overflow-y-auto">

        <div class="h-48 bg-stone-700 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
            <img id="modal-image" src="" class="w-full h-full object-cover hidden">
            <span id="modal-no-image" class="italic text-stone-500">Rocket Burger</span>
        </div>

        <h3 id="modal-item-name" class="text-3xl font-black text-yellow-500 mb-1 uppercase">餐點名稱</h3>
        <p id="modal-item-desc" class="text-stone-300 mb-3 text-sm">餐點描述</p>
        <p id="modal-item-price" class="text-xl font-bold text-white mb-4">$0</p>

        <div class="flex items-center gap-4 mb-6 bg-stone-900 p-3 rounded-lg border border-stone-700 w-fit">
            <span class="text-stone-400 text-sm">數量</span>
            <button onclick="changeQuantity(-1)" class="w-8 h-8 bg-stone-700 hover:bg-stone-600 rounded-full text-white font-bold flex items-center justify-center transition-colors">-</button>
            <input type="number" id="modal-quantity" value="1" min="1" max="99" class="w-12 text-center bg-transparent text-white font-bold outline-none no-spinners" oninput="limitQuantity(this)">
            <button onclick="changeQuantity(1)" class="w-8 h-8 bg-stone-700 hover:bg-stone-600 rounded-full text-white font-bold flex items-center justify-center transition-colors">+</button>
        </div>

        <div id="combo-options" class="bg-stone-900 p-4 rounded-lg mb-6 border border-stone-700 hidden">
            <h4 class="font-bold text-white mb-4">✨ 升級套餐 (任選副食 + 飲品)</h4>
            <div class="mb-4">
                <label class="block text-sm text-stone-400 mb-2">🍟 選擇副食</label>
                <select id="combo-side-select" class="w-full bg-stone-800 text-white p-3 rounded-lg outline-none focus:ring-2 focus:ring-yellow-500 border border-stone-600"></select>
            </div>
            <div>
                <label class="block text-sm text-stone-400 mb-2">🥤 選擇飲品</label>
                <select id="combo-drink-select" class="w-full bg-stone-800 text-white p-3 rounded-lg outline-none focus:ring-2 focus:ring-yellow-500 border border-stone-600"></select>
            </div>
        </div>

        <div class="flex gap-3">
            <button onclick="closeItemModal()" class="w-1/4 bg-stone-700 hover:bg-stone-600 text-white py-3 rounded-lg font-bold transition-colors text-sm">取消</button>

            <button id="btn-add-cart" class="flex-1 bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg font-bold transition-colors hidden">加入購物車</button>

            <button id="btn-alacarte" class="w-1/3 bg-stone-600 hover:bg-stone-500 text-white py-3 rounded-lg font-bold transition-colors hidden">單點</button>
            <button id="btn-combo" class="flex-1 bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg font-bold transition-colors hidden">升級套餐</button>
        </div>
    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
